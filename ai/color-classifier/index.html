<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Color Classifier</title>
  <link rel="stylesheet" href="./style.css?v=7" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
</head>
<body>
  <section>
    <div class="sectionTitle">1. Classify</div>

    <div class="sectionContent">
      <div id="showColor"></div>

      <div class="classifyColors">
        <div class="mt-20">
          <button class="classifyButton crb skip">
            Skip
          </button>
        </div>

        <div class="mt-10">
          <button
            data-color="red-ish"
            class="classifyButton"
            style="background-color: red;">
            Red-ish
          </button>
          <button
            data-color="pink-ish"
            class="classifyButton"
            style="background-color: pink; color: black;">
            Pink-ish
          </button>
        </div>
        <div class="mt-10">
          <button
            data-color="orange-ish"
            class="classifyButton"
            style="background-color: orange; color: black;">
            Orange-ish
          </button>
          <button
            data-color="yellow-ish"
            class="classifyButton"
            style="background-color: yellow; color: black;">
            Yellow-ish
          </button>
        </div>
        <div class="mt-10">
          <button
            data-color="purple-ish"
            class="classifyButton"
            style="background-color: purple;">
            Purple-ish
          </button>
          <button
            data-color="green-ish"
            class="classifyButton"
            style="background-color: green;">
            Green-ish
          </button>
        </div>
        <div class="mt-10">
          <button
            data-color="blue-ish"
            class="classifyButton"
            style="background-color: blue;">
            Blue-ish
          </button>
          <button
            data-color="brown-ish"
            class="classifyButton"
            style="background-color: brown;">
            Brown-ish
          </button>
        </div>
        <div class="mt-10">
          <button
            data-color="gray-ish"
            class="classifyButton"
            style="background-color: gray;">
            Gray-ish
          </button>
          <button
            data-color="black-ish"
            class="classifyButton"
            style="background-color: black;">
            Black-ish
          </button>
        </div>
      </div>
    </div>

    <div class="sectionContent">
      <table id="selectedColors">
        <thead>
          <tr>
            <th>#</th>
            <th>Color</th>
            <th>Label</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>...</td>
            <td>...</td>
            <td>...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <section>
    <div class="sectionTitle">2. Train</div>

    <div class="sectionContent">
      <div class="field">
        <label for="trainEpoch">
          Epoch
        </label>
        <br />
        <input
          type="text"
          value="200"
          class="mt-5"
          id="trainEpoch" />
      </div>

      <div class="field mt-10">
        <label for="trainHiddenLayers">
          Hidden Layers
        </label>
        <br />
        <input
          type="text"
          value="100"
          class="mt-5"
          id="trainHiddenLayers" />
      </div>

      <div class="field mt-10">
        <label for="trainValidationSplit">
          Validation Split
        </label>
        <br />
        <input
          type="text"
          value="0.1"
          class="mt-5"
          id="trainValidationSplit" />
      </div>

      <div class="field mt-10">
        <label for="trainLearningRate">
          Learning Rate
        </label>
        <br />
        <input
          type="text"
          value="0.9"
          class="mt-5"
          id="trainLearningRate" />
      </div>
    </div>

    <div class="sectionContent">
      <div>
        <button
          class="crb"
          id="trainData">
          Train
        </button>
      </div>

      <div>
        <button
          class="crb mt-10"
          id="trainWithExampleData">
          Train with Example Data
        </button>
      </div>
    </div>

    <div class="sectionContent">
      <table id="trainResults">
        <thead>
          <tr>
            <th>Epoch</th>
            <th>Loss</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>...</td>
            <td>...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <section>
    <div class="sectionTitle">3. Predict</div>

    <div class="sectionContent">
      <input
        type="color"
        value="#e66465"
        id="colorWillPredict" />

      <div class="mt-20">
        <div id="selectedColor">color: #e66465</div>
        <div id="label">label: train first</div>
      </div>
    </div>
  </section>

  <script src="./../lib/tensorflow/1.2.8/tf.min.js"></script>
  <script src="./main.js?v=7"></script>
</body>
</html>
